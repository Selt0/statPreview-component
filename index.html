<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <section class="left-side">
        <div class="content">
          <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue,
            customer
            experience, and overall efficiency.</p>
          <div class="stats">
            <div class="col">
              <p class="title">10k+</p>
              <p class="subtitle">COMPANIES</p>
            </div>
            <div class="col">
              <p class="title">314</p>
              <p class="subtitle">TEMPLATES</p>
            </div>
            <div class="col">
              <p class="title">12M+</p>
              <p class="subtitle">QUERIES</p>
            </div>
          </div>
        </div>
      </section>
      <section class="right-side">
        <div class="layer"></div>
        <img src="./images/image-header-desktop.jpg"
             alt="people working on a pc"
             srcset="./images/image-header-desktop.jpg 800w,
                ./images/image-header-mobile.jpg 400w">
      </section>
    </div>
  </div>
</body>

</html>
